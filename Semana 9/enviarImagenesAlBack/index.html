<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear nuevo Plato</title>
  </head>
  <body>
    <div>
      <div>
        <label for="inputNombre">Nombre del plato</label>
        <input type="text" id="inputNombre" />
      </div>
      <div>
        <label for="inputCantidad">Cantidad del Plato</label>
        <input type="number" id="inputCantidad" />
      </div>
      <div>
        <label for="inputPrecio">Precio del Plato</label>
        <input type="number" id="inputPrecio" />
      </div>
      <div>
        <label for="inputFoto">Foto del Plato</label>
        <input type="file" id="inputFoto" />
      </div>
      <div>
        <button id="btnRegistrar">Registrar Plato</button>
      </div>
      <div>
        <button id="btnMostrar">Mostrar Platos</button>
      </div>
      <div>
        <label id="platos"></label>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
